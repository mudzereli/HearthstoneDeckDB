iv class="col-sm-3"><label>Cutoff Start Date</label><p class="input-group"><input datepicker-popup="" type="text" ng-model="Application.FilterStartDate" is-open="StartDatePicker.opened" class="form-control"><span class="input-group-btn"><button type="button" ng-click="OpenStartDatePicker($event)" class="btn btn-default"><span class="glyphicon glyphicon-calendar"></span></button></span></p><label>Cutoff End Date</label><p class="input-group"><input datepicker-popup="" type="text" ng-model="Application.FilterEndDate" is-open="EndDatePicker.opened" class="form-control"><span class="input-group-btn"><button type="button" ng-click="OpenEndDatePicker($event)" class="btn btn-default"><span class="glyphicon glyphicon-calendar"></span></button></span></p></div></div><div class="pull-right"><button ng-click="Application.ShowFilters = false;" class="btn btn-warning">Hide Filters</button>&nbsp;<button ng-click="ResetFilters();" class="btn btn-danger">Reset Filters</button>&nbsp;<button ng-click="FilterDecks();" class="btn btn-success">Filter Decks</button></div></div></div></div></div><div ng-view=""></div></div><div class="push"></div></div><!-- Footer--><div ng-include="" src="'partials/footer.html'"></div></body></head>
