<div class="row"><div class="col-sm-12"><div class="panel panel-default"><div class="panel-heading">Filtered Deck Lists</div><div class="panel-body"><div class="table-responsive"><table class="table table-striped table-condensed"><thead><th>Date</th><th>Class</th><th>Archetype</th><th>Player</th><th>Event</th><th>Card List</th></thead><tbody><tr ng-repeat="deck in FILTERDECKDB | limitTo: 150 track by $index" class="bg-{{ deck.CLASS }}"><td>{{ deck.DATE | date:"MM/dd/yyyy" }}</td><td>{{ deck.CLASS | titleCase }}</td><td>{{ deck.ARCHETYPE | titleCase }}</td><td>{{ deck.PLAYER | titleCase }}</td><td>{{ deck.EVENT | titleCase }}</td><td><span tooltip="Deck List" style="style" cursor: pointer="cursor: pointer" ng-click="Application.DeckListShowing[$index] = !Application.DeckListShowing[$index];" class="glyphicon glyphicon-th-list pull-right"></span><div ng-show="Application.DeckListShowing[$index]"><br/><table style="font-size: 0.7em;" class="table table-striped table-condensed fg-{{ deck.CLASS }}"><thead><th>#</th><th>Card</th></thead><tbody><tr ng-repeat="card in deck.CARDLIST"><td style="padding: 1px; margin: 1px;"><strong>{{ card[0] }}</strong></td><td style="padding: 1px; margin: 1px;">{{ card[1] }}</td></tr></tbody></table></div></td></tr></tbody></table></div></div></div></div></div>
